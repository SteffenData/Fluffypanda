<h2>Your reservations</h2>
<div class="row">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>Flight Id</td>
                    <td>Origin</td>
                    <td>Destination</td>
                    <td>Date</td>
                    <td>Flight time</td>
                    <td>Number of seats</td>
                    <td>Reservee name</td>
                    <td>Passengers:</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="res in data">
                    <td>{{res.flightID}}</td>
                    <td>{{res.Origin}}</td>
                    <td>{{res.Destination}}</td>
                    <td>{{res.Date}}</td>
                    <td>{{res.FlightTime}}</td>
                    <td>{{res.numberOfSeats}}</td>
                    <td>{{res.ReserveeName}}</td>
                    <td>{{res.Passengers}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <div class="col-md-5"></div>
    <div class="col-md-7">
        <img src="app/view1/img/flyingcat.gif" alt="sm" ng-show="loadImg" width="100px" height="100px"/>
    </div>
</div>
<br><br>
<p>{{MSG}}</p> 
<br><br>




<div>
    <p>Data from server <b style="color: darkblue">{{data}}</b></p>
</div>
