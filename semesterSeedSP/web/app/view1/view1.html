<h3>Search for flights</h3>
<div>   
    Fly From <input type="text" placeholder="Enter IATA-code" ng-model="from">
    Departure Date <input type="text" ng-model="date">
    Seats    <input type="number" placeholder="Number Of Seats" ng-model="seats">
    <button type="submit" ng-click="getFlights()">Search</button>
</div>      
<div>
    
   <h3>Available Flights</h3>
<div class="row">
    <div class="col-md-9">
        <table class="table">
            <thead>
                <tr>
                    <td>Airline</td>
                    <td>Date</td>
                    <td>Number of seats</td>
                    <td>Total price</td>
                    <td>Flight id</td>
                    <td>Travel time</td>
                    <td>Destination</td>
                    <td>Origin</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fly in data.flights">
                    <td>{{data.airline}}</td>
                    <td>{{fly.date}}</td>
                   <td>{{fly.numberOfSeats}}</td>
                    <td>{{fly.totalPrice}}</td>
                    <td>{{fly.flightID}}</td>
                    <td>{{fly.traveltime}}</td>
                    <td>{{fly.destination}}</td>
                    <td>{{fly.origin}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
</div>
